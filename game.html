<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임하기 - 사과게임</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <a href="index.html" class="home-link">← 홈으로</a>
        <h1>🍎 사과게임</h1>
        <p class="rule">
          숫자를 골라서 합이 <strong>10</strong>이 되게 하세요!
        </p>
        <div class="stats">
          <div class="stat">
            <span class="label">점수</span>
            <span id="score">0</span>
          </div>
          <div class="stat">
            <span class="label">콤보</span>
            <span id="combo">0</span>
          </div>
          <div class="stat timer">
            <span class="label">남은 시간</span>
            <span id="timer">2:00</span>
          </div>
        </div>
      </header>

      <main class="game-main">
        <div id="grid" class="apple-grid"></div>
        <button id="submit" class="submit-btn" disabled>
          선택 완료 (합=10)
        </button>
      </main>

      <div id="start-screen" class="overlay">
        <div class="modal">
          <h2>🍎 사과게임</h2>
          <p>
            숫자 사과를 클릭해서 합이 <strong>10</strong>이 되는 조합을
            찾으세요!
          </p>
          <p class="hint">예: 1+9, 2+8, 3+7, 1+2+7, 1+3+6 ...</p>
          <button id="start-btn" class="start-btn">시작하기</button>
        </div>
      </div>

      <div id="end-screen" class="overlay hidden">
        <div class="modal">
          <h2>게임 종료!</h2>
          <p class="final-score">
            최종 점수: <span id="final-score">0</span>점
          </p>
          <div class="end-buttons">
            <button id="restart-btn" class="start-btn">다시 하기</button>
            <a href="index.html" class="home-btn">홈으로 가기</a>
          </div>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
